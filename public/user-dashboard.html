<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>kunto - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="user-dashboard.css" />
  </head>
  <body>
    <div id="userPageLogo"><img id="logoItSelf" src="Images/Logo1.png" alt="" /></div>
    
    <!-- Menu System -->
    <div id="menuContainer">
      <button id="menuButton">
        ☰ Menü
      </button>
      <div id="menuDropdown" class="menu-hidden">
        <button id="logoutButton" class="menu-item">
          Çıkış Yap
        </button>
        <button id="editCategoryButton" class="menu-item">
          Kategorini Düzenle
        </button>
      </div>
    </div>
    <div id="tabsContainer">
      <div id="tabBox">
        <button id="itemTrackTab" class="tabButton">Ürün Takibi</button>
        <button id="followPageTab" class="tabButton">Marka Takibi</button>
      </div>
    </div>
    <form id="form">
      <div id="buttonsDiv">
        <div id="linkBoxParrent">
          <div class="linkBox">
            <div id="inputDiv">
              <input class="linkInput" type="url" placeholder="Takip etmek istediğin ürünün linkini buraya yapıştır."/>
              <button class="addButton">Ekle</button>
            </div>
            <div class="addedItemBoxes">
              </div>
          </div>
        </div>
        <div id="brandTrackingDiv">
          <div id="brandBoxInstruction">
            <h1 class="instruction">İndirim sayfasının tamamını takip etmek istediğin markaları seçebilirsin.</h1>
          </div>
          <div id="brandButtons">
            </div>
          <div id="brandBoxInstruction2">
            <h1 class="instruction">Takip ettiğin markalar indirim sayfalarına yeni ürünler eklediğinde bu ürünler aşağıda belirecek.</h1>
          </div>
          <div id="brandsItemsDisplay"></div>
        </div>
      </div>
    </form>
    <footer class="footer">
      <div class="footerDiv"><p class="footerText">Tüm hakları saklıdır © 2025</p></div>
    </footer>
    <script type="module" src="user-dashboard.js"></script>
  </body>
</html>
