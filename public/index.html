<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunto</title>

    <meta name="keywords" content="discount,sale,indirim" />
    <meta name="description" content="kunto" />

      
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section id="header">
      <div id="logoAndName">
        <img id="logo" src="Images/Logo1.png" alt="" />
      </div>
    </section>

    <section id="signInSection">
      <div class="main-signin-container">
        <input
          type="email"
          id="emailInput"
          placeholder="E-Posta Adresinizi Girin"
          style="display: none"
          maxlength="30"
        />
        <button id="signInButton">E-posta ile İndirimleri Takip Etmeye Başla</button>
        <button id="sendIt">
          <img id="sendItArrow" src="Images/right-arrow2.png" alt="" />
        </button>
      </div>
    
      <div id="googleAuthSection">
        <div class="auth-divider">
          <span>veya</span>
        </div>
        <button id="googleSignInButton" class="google-auth-btn"><img id="googleIcon" src="Images/google.png" alt="">Google ile Devam Et</button>
      </div>
    </section>

    <footer class="footer">
      <div class="footerDiv">
        <p class="footerText">© 2025 Kunto Studio. Tüm hakları saklıdır.</p>
      </div>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
