<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>kunto - Kategori Seçimi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="gender-selection.css" />
  </head>
  <body>
    <div id="userPageLogo"><img id="logoItSelf" src="Images/Logo1.png" alt="" /></div>
    
    <div class="genderDiv">
      <div id="welcomeMesDiv">
        <h1 id="welcomeMessage">
          Hangi kategorileri takip etmek istersin?
        </h1>
      </div>
      <div id="genderButtonsDiv">
        <label class="checkboxGender">
          <input class="checkboxGenderInput" type="checkbox" name="gender" value="female"/>
          Kadın
        </label>
        <label class="checkboxGender">
          <input class="checkboxGenderInput" type="checkbox" name="gender" value="male"/>
          Erkek
        </label>
        <label class="checkboxGender">
          <input class="checkboxGenderInput" type="checkbox" name="gender" value="both"/>
          Hepsi
        </label>
      </div>
    </div>
    
    <footer class="footer">
      <div class="footerDiv"><p class="footerText">Tüm hakları saklıdır © 2025</p></div>
    </footer>
    
    <script type="module" src="gender-selection.js"></script>
  </body>
</html>
