<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>kunto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto+Slab:wght@100..900&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div id="userPageLogo"><img id="logoItSelf" src="Images/Logo1.png" alt="" /></div>
    <div id="tabsContainer">
      <div id="tabBox" class="element-hidden">
        <button id="itemTrackTab" class="tabButton">Ürün Takibi</button>
        <button id="followPageTab" class="tabButton">Marka Takibi</button>
      </div>
    </div>
    <form id="form">
      <div class="genderDiv">
        <div id="welcomeMesDiv">
          <h1 id="welcomeMessage" class="element-transition element-hidden">
            Hangi kategorileri takip etmek istersin?
          </h1>
        </div>
        <div id="genderButtonsDiv">
          <label class="checkboxGender"><input class="checkboxGenderInput" type="checkbox" name="gender" value="female"/>Kadın</label>
          <label class="checkboxGender"><input class="checkboxGenderInput" type="checkbox" name="gender" value="male"/>Erkek</label>
          <label class="checkboxGender"><input class="checkboxGenderInput" type="checkbox" name="gender" value="both"/>Hepsi</label>
        </div>
      </div>
      <div id="buttonsDiv">
        <div id="linkBoxParrent">
          <div class="linkBox">
            <div id="inputDiv">
              <input class="linkInput" type="url" placeholder="Takip etmek istediğin ürünün linkini buraya yapıştır."/>
              <button class="addButton">Ekle</button>
            </div>
            <div class="addedItemBoxes">
              </div>
          </div>
        </div>
        <div id="brandTrackingDiv">
          <div id="brandBoxInstruction">
            <h1 class="instruction">İndirim sayfasının tamamını takip etmek istediğin markaları seçebilirsin.</h1>
          </div>
          <div id="brandButtons">
            </div>
          <div id="brandBoxInstruction2">
            <h1 class="instruction">Takip ettiğin markalar indirim sayfalarına yeni ürünler eklediğinde bu ürünler aşağıda belirecek.</h1>
          </div>
          <div id="brandsItemsDisplay"></div>
        </div>
      </div>
    </form>
    <footer class="footer">
      <div class="footerDiv"><p class="footerText">Tüm hakları saklıdır © 2025</p></div>
    </footer>
    <script type="module" src="user.js"></script>
  </body>
</html>
